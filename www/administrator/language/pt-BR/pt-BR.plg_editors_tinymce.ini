PARAMCODECLEANUP=Por padrão o TinyMCE limpará seu código de determinados elementos do HTML, como scripts e as tags center, para a segurança e para conformidade com o XHTML. Nós recomendamos que você não desative esta funcionalidade.
PARAMCOMPRESSEDVERSION=TinyMCE pode ser executado em modo comprimida, ele ficará ligeiramente mais rápido. Entretanto, esta modalidade não funciona sempre, especialmente no IE, por padrão está desligada. Tenha cuidado ao habilitar isto assegurando-se que funcione em seu sistema.
PARAMCUSTOMCSS=Você pode especificar o carregamento de um arquivo CSS personalizado - entre simplesmente o caminho COMPLETO do arquivo CSS que você quer carregar
PARAMDIRECTIONALITY=Selecione se exibe o botão RTL. Funciona somente no modo avançado.
PARAMELEMENTPATH=Se configurado como ligado, exibe uma série de classes para o texto destacado.
PARAMENTITIECLEANUP=Se configurado como não, entidades serão removidas do código.
PARAMEXTVALIDELEMENTS=Permite a adição dos elementos permitidos à configuração da regra existente.
PARAMFLASH=Exibir/Ocultar o botão flash. Funciona somente no modo avançado.
PARAMFULLSCREEN=Exibir/Ocultar o botão tela cheia. Funciona somente no modo avançado.
PARAMINSERTDATE=Exibir/Ocultar o botão inserir data. Funciona somente no modo avançado.
PARAMINSERTTIME=Exibir/Ocultar o botão inserir hora. Funciona somente no modo avançado.
PARAMHTMLHEIGHT=Altura da janela pop-up. Funciona somente no modo avançado.
PARAMHTMLWIDTH=Largura da janela pop-up. Funciona somente no modo avançado.
PARAMLAYER=Exibir/Ocultar o botão de controle de camadas. Funciona somente no modo avançado.
PARAMPREVIEW=Exibir/Ocultar o botão Pré-visualizar. Funciona somente no modo avançado.
PARAMPREVIEWHEIGHT=Altura da janela pop-up do modo pré-visualizar. Funciona somente no modo avançado.
PARAMPREVIEWWIDTH=Largura da janela pop-up do modo pré-visualizar. Funciona somente no modo avançado.
PARAMSEARCHREPLACE=Exibir/Ocultar o botão procurar &amp; substituir. Funciona somente no modo avançado.
PARAMSMILIES=Exibir/Ocultar o botão de smilies. Funciona somente no modo avançado.
PARAMSTYLE=Exibir/Ocultar o botão controle de CSS. Funciona somente no modo avançado.
PARAMTABLE=Exibir/Ocultar o botão controle de tabela. Funciona somente no modo avançado.
PARAMTEMPLATE=Exibir/Ocultar o botão adicionar uma nova camada. Funciona somente no modo avançado.
PARAMTEMPLATECSS=Por padrão, o plugin procura por um arquivo chamado editor.css. Se não puder encontrar um no tema padrão, carrega o editor.css do tema do sistema.
PARAMXHTMLXTRAS=Exibir/Ocultar características adionais do XHTML. Funciona somente no modo avançado.
