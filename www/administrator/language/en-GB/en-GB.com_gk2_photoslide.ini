INFO_HEADER=Informations
INFO_CONTENT=<p>Welcome to the second level of this amazing joomla component. More powerfull, mature and versatile, the Gavick Photoslide GK2 reach higher standards values that will amaze even more.</p><p>GavickPro Joomla professional development studio release for all Joomla Comunity the new PhotoSlide GK2.</p><p>PhotoSlide GK2 component is the result of the constant study persecution and development from the GavickPro Team, to reach the most powerfull product of his nature. It’s the sequence from one of the most popular component in Joomla Comunity - PhotoSlide GK1.</p><p>The Gavick PhotoSlide is the most advanced free joomla component that will help you to present in an eye-catching way your articles, products, stories or events in your website, using dazzling slideshow images integrated with your features content. Provided with some free and commercial exclusive membership modules, with fantastic high quality designs, the Gavick PhotoSlide GK2 will captivate full attention of your website visitors.</p><p>Again, this new version of PhotoSlide component release a huge amount of possibilities, making use of a friendly  administration panel, provides the solution to include easily future free modules styles, without changing the struture of your website. Also give us the way to create specific modules to work along with 3th party component like for example - VirtueMart eCommerce  System - like we previously present in our eShoptrix II May 2008 Template.</p><h3>An overview of PhotoSlide GK2 key features:</h3><ul><li>Joomla! 1.5 Native</li><li>Javascript Framework Mootools</li><li>Option for compressed engine script use</li><li>New technique of assets JavaScripts files</li><li>Content display of all Articles from any section or category</li><li>Image Slide display with interactive content articles</li><li>One high style quality design module 100% css based provided</li><li>Future release of free and commercial style modules with easy integration</li><li>Interactive communication with 3th party components in specific commercial modules.</li><li>Extensions support interface with component administration</li><li>Multilanguage support for component, plugins, extensions and modules.</li><li>Customize User formatting</li><li>Lightweight, modern and fast-loading design.</li><li>Image quality control system for loading optimization</li><li>Easy and friendly administration</li><li>Support GIF, JPG and PNG normal format image (in some modules PNG format with transparent background).</li><li>SEF URLs</li><li>Different styles transitions effects</li><li>Different slide navigation tools available</li><li>Control panel - users can control the display of amount of news image</li><li>Level Access for slide display control</li><li>Publish/unpublish option for slides</li><li>AJAX support tools</li><li>W3C XHTML 1.0 Transitional. W3C CSS Valid.</li><li>Fully compatible IE7, Firefox 2+, Flock 0.7+, Netscape, Safari, Opera 9.5</li></ul>

